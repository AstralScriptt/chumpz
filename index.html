<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hakiware URL Encoder</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at 20% 20%, #0b0b0b, #000);
      color: #f1f1f1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: linear-gradient(145deg, #111, #191919);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.7);
      width: 400px;
      text-align: center;
      animation: fadeIn 0.6s ease forwards;
    }

    h1 {
      color: #00ffd5;
      font-size: 1.9rem;
      margin-bottom: 15px;
      text-shadow: 0 0 10px #00ffd5;
    }

    textarea {
      width: 100%;
      height: 120px;
      background: #0e0e0e;
      border: 2px solid #00ffd5;
      border-radius: 10px;
      color: #fff;
      font-size: 14px;
      padding: 10px;
      resize: none;
      outline: none;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      border-color: #00ffaa;
      box-shadow: 0 0 8px #00ffaa;
    }

    button {
      margin-top: 15px;
      background: linear-gradient(90deg, #00ffd5, #00ffaa);
      border: none;
      color: #000;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      filter: brightness(1.2);
    }

    .output {
      margin-top: 20px;
      background: #0e0e0e;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #00ffd5;
      color: #00ffaa;
      font-size: 13px;
      overflow-wrap: break-word;
      max-height: 100px;
      overflow-y: auto;
    }

    .mode-toggle {
      background: none;
      border: 1px solid #00ffd5;
      color: #00ffd5;
      font-size: 13px;
      margin-top: 10px;
      border-radius: 8px;
      padding: 5px 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .mode-toggle:hover {
      background: #00ffd5;
      color: #000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåê Hakiware URL Tool</h1>
    <textarea id="input" placeholder="Paste text or URL here..."></textarea>
    <button id="actionBtn" onclick="processURL()">Encode</button>
    <button class="mode-toggle" onclick="toggleMode()">Switch to Decode</button>
    <div id="output" class="output"></div>
    <button onclick="copyOutput()">Copy Output</button>
  </div>

  <script>
    let mode = "encode";

    function processURL() {
      const input = document.getElementById("input").value.trim();
      let output = "";

      if (!input) {
        document.getElementById("output").textContent = "‚ö†Ô∏è Nothing to process!";
        return;
      }

      output = mode === "encode" ? encodeURIComponent(input) : decodeURIComponent(input);
      document.getElementById("output").textContent = output;
    }

    function toggleMode() {
      mode = mode === "encode" ? "decode" : "encode";
      document.getElementById("actionBtn").textContent = mode === "encode" ? "Encode" : "Decode";
      document.querySelector(".mode-toggle").textContent =
        mode === "encode" ? "Switch to Decode" : "Switch to Encode";
      document.getElementById("output").textContent = "";
    }

    function copyOutput() {
      const output = document.getElementById("output").textContent;
      if (!output || output.startsWith("‚ö†Ô∏è")) return;
      navigator.clipboard.writeText(output);
      alert("‚úÖ Copied to clipboard!");
    }
  </script>
</body>
</html>
