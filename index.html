<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hakiware URL Encoder</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at 20% 20%, #111, #0a0a0a);
      color: #f1f1f1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: linear-gradient(145deg, #141414, #1b1b1b);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      width: 400px;
      text-align: center;
      transition: all 0.4s ease;
    }

    .container:hover {
      transform: scale(1.03);
    }

    h1 {
      color: #00ffd5;
      font-size: 1.8rem;
      margin-bottom: 15px;
      text-shadow: 0 0 8px #00ffd5;
    }

    textarea {
      width: 100%;
      height: 120px;
      background: #0e0e0e;
      border: 2px solid #00ffd5;
      border-radius: 10px;
      color: #fff;
      font-size: 14px;
      padding: 10px;
      resize: none;
      outline: none;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      border-color: #00ffaa;
      box-shadow: 0 0 10px #00ffaa;
    }

    button {
      margin-top: 15px;
      background: linear-gradient(90deg, #00ffd5, #00ffaa);
      border: none;
      color: #000;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #00ffaa, #00ffd5);
      transform: translateY(-2px);
    }

    .output {
      margin-top: 20px;
      background: #0e0e0e;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #00ffd5;
      color: #00ffaa;
      font-size: 13px;
      overflow-wrap: break-word;
      max-height: 100px;
      overflow-y: auto;
    }

    .copy-btn {
      margin-top: 10px;
      background: #00ffd5;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .copy-btn:hover {
      background: #00ffaa;
      transform: translateY(-1px);
    }

    .fade {
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container fade">
    <h1>üåê Hakiware URL Encoder</h1>
    <textarea id="input" placeholder="Paste text or URL here..."></textarea>
    <button onclick="encodeURL()">Encode</button>
    <div id="output" class="output"></div>
    <button class="copy-btn" onclick="copyOutput()">Copy</button>
  </div>

  <script>
    function encodeURL() {
      const input = document.getElementById('input').value.trim();
      const encoded = encodeURIComponent(input);
      document.getElementById('output').textContent = encoded || '‚ö†Ô∏è Nothing to encode!';
    }

    function copyOutput() {
      const output = document.getElementById('output').textContent;
      if (!output || output.startsWith('‚ö†Ô∏è')) return;
      navigator.clipboard.writeText(output);
      const btn = document.querySelector('.copy-btn');
      const oldText = btn.textContent;
      btn.textContent = '‚úÖ Copied!';
      setTimeout(() => (btn.textContent = oldText), 1200);
    }
  </script>
</body>
</html>
